<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tags HTML</title>
</head>
<body>
        <div>
            <h1>Tags em HTML</h1>
            <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br>sobre os termos para descobir qual tag deverá utilizar em cada caso.</p>
        </div>
        <div>
            <ul type="disc">
                <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
                <li><abbr title="Use a tag &lt;h&gt;, acompanhados dos números de 1 ao 6 (h1, h2, h3, h4, h5, h6)">Títulos</abbr></li>
                <li><abbr title="&lt;img scr=(duas aspas) acompanhado de alt=(duas aspas)&gt;">Imagens</abbr></li>
                <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
                <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
                <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
                <li><abbr title="Use a tag &lt;ul&gt &lt;li&gt;">Lista com demarcadores</abbr></li>
            </ul>
        </div>
        
</body>
</html>
