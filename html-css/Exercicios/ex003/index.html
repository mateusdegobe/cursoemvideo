<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Logo abaixo você verá uma imagem na qual se localiza na mesama pasta</p>
    <img src="html5 logo 200k.png" alt="Logo HTML5">
    
    <p>Podemos também colocar imagens que estão em sub-pastas.</p>
    <img src="imagens/css3 logo 200k.png" alt="Logo CSS3">
    
    <p>Podemos também inserir imagens por URL.</p>
    <img src="https://seeklogo.com/images/J/javascript-logo-E967E87D74-seeklogo.com.png" alt="Logo JavaScript">
</body>
</html>
