<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens em tamanhos diferentes</h1>
    <p>Tente abrir as imagens em diferentes dispositivos, ou aumente e diminua o tamanho do seu navegador.</p>

    <p><a href="#audio-1">ir para o audio 1</a></p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem-flexivel">
    </picture>

    <h2>Adicionando áudios ao site</h2>
    
    <div id="audio-1">
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>
    </div>
    
    <div>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    </div>

</body>
</html>
